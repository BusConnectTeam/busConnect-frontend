services:
  - type: web
    name: busconnect-frontend
    runtime: node
    plan: free
    branch: main
    buildCommand: npm ci && npm run build
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://busconnect-api-gateway.onrender.com
      - key: NODE_ENV
        value: production
    autoDeploy: false
